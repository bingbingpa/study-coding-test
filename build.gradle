plugins {
    id 'java'
}

group 'me.bingbingpa'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testCompile('org.assertj:assertj-core:3.11.1')
}

test {
    useJUnitPlatform()
}